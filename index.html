<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/design.css">
    <script type="module" src ="scripts/controller/nodes-controller.js"></script>
</head>
<body>
    <div class ="container">
      <h1 class="alert alert-info text-center">Notes Taking App</h1> 
      <div class="form-group">
        <label>ID</label>
        <input id="id" class="form-control" type="text" placeholder="type id here">
      </div> 

      <div class="form-group">
        <label>Title</label>
        <input id="title" class="form-control" type="text" placeholder="type title here">
      </div> 
      <div class="form-group">
        <label>Description</label>
        <textarea id="description" class="form-control" rows="5" cols="20" type="text" placeholder="type description here">
        </textarea>
      </div> 
      <div class="form-group">
        <label>completion date</label>
        <input id="cdate" class="form-control" type="date" >
      </div> 
      <div class="form-group">
        <label>Importance</label>
        <input id="importence" class="form-control" type="color" placeholder="type importence here" >
      </div> 
      <button id="add" class ="btn btn-primary"> add</button>
      <button  id ="delete" class ="btn btn-danger">delete</button>
      <button class ="btn btn-info">search</button>
      <button class ="btn btn-success">sort</button>
      <button class ="btn btn-warning">update</button>
      <button class ="btn btn-success">save</button>
      <button class ="btn btn-secondary">load</button>
      <button class ="btn btn-danger">Clear All</button>
      <button class ="btn btn-success">Save On Server</button>
      <button class ="btn btn-secondary">load server</button>
    
    <div>
        <h3>Total record <span id="total"></span>  Mark record <span id="MarkTotal"> </span> unmark record <span id="unMarkTotal"> </span> </h3>
        
        <table class="table table-bordered">

            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>competion date</th>
                    <th>importence</th>
                    <th>operation</th>
                    
                </tr>
            </thead>
            <tbody id="notes"> <!--dynamic record will store here--> </tbody>
        </table>
    </div>
  </div>
</body>
</html>
